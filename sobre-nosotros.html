<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salet Bot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Acompañante Emocional "SaletBot"</h1>
    </header>
   
    <div class="nav-container">
        <img src="images/logo.png" alt="Logotipo del Colegio La Salle" class="logo" width="160px">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="nav-menu">
            <a href="index.html"">Inicio</a>
            <a href="#sobre-nosotros.html" class="active>Nosotros</a>
            <a href="recursos.html">Recursos</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
            <a href="galeria.html">Galería</a>
        </nav>
    </div>

    <div class="container">
        
        <div style="text-align: center;"></div>
            <img src="images/Equipo.png" alt="Equipo de trabajo" style="width: 100%; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 3er año Sección "B"</p>
    </footer>

   <!-- Botón para mostrar/ocultar el chatbot -->
   <button class="chatbot-toggle" onclick="toggleChatbot()"></button>

   <!-- Chatbot Dialogflow -->
   <div class="chatbot-container" id="chatbot">
       <iframe
           allow="microphone;"
           width="350"
           height="430"
           src="https://console.dialogflow.com/api-client/demo/embedded/f36125fa-fddf-42a0-ad35-8bf95dfcec2a">
       </iframe>
   </div>

   <script>
    function toggleMenu() {
        var navMenu = document.getElementById('nav-menu');
        if (navMenu.classList.contains('open')) {
            navMenu.classList.remove('open');
        } else {
            navMenu.classList.add('open');
        }
    }

    function toggleChatbot() {
        var chatbotContainer = document.getElementById('chatbot');
        if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
            chatbotContainer.style.display = 'block';
        } else {
            chatbotContainer.style.display = 'none';
            // Resetear el iframe
            var iframe = chatbotContainer.querySelector('iframe');
            var src = iframe.src;
            iframe.src = '';
            iframe.src = src;
        }
    }
</script>
</body>
</html>
