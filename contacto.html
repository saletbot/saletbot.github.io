    <div class="container">
        <h2>Contacto</h2>
        <p>Esta es la sección de Contacto del sitio web.</p>
    
    <div class="contact-form">
        <h3>Formulario de Contacto</h3>
        <form action="https://formsubmit.co/sallebot.bqto@gmail.com" method="POST" />
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contacto.html">
        </form>
    </div>
</div>

    </footer>

    <!-- Botón para mostrar/ocultar el chatbot -->
   <button class="chatbot-toggle" onclick="toggleChatbot()"></button>

   <!-- Chatbot Dialogflow -->
   <div class="chatbot-container" id="chatbot">
       <iframe
           allow="microphone;"
           width="350"
           height="430"
           src="https://console.dialogflow.com/api-client/demo/embedded/6318e8d8-e54b-470b-ad8e-aad08526f9a8">
       </iframe>
   </div>

   <script>
       function toggleChatbot() {
           var chatbotContainer = document.getElementById('chatbot');
           if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
               chatbotContainer.style.display = 'block';
           } else {
               chatbotContainer.style.display = 'none';
               // Resetear el iframe
               var iframe = chatbotContainer.querySelector('iframe');
               var src = iframe.src;
               iframe.src = '';
               iframe.src = src;
           }
       }
   </script>
</body>
