<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Acompañamiento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    
    <header>
        <h1>Acompañante Emocional "SaletBot"</h1>
    </header>
   
    <div class="nav-container">
        <img src="images/logo.png" alt="Logotipo del Colegio La Salle" class="logo" width="160px">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="sobre-nosotros.html">Nosotros</a>
            <a href="recursos.html">Recursos</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
            <a href="#galeria.html" class="active">Galería</a>
        </nav>
    </div>


    <div class="container">
  
    <div class="formulario-container">
        <!-- Logo en la parte central superior -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo de SaletBot" class="logo">
        </div>

        <!-- Título del formulario -->
        <h2>Formulario de Contacto</h2>

        <!-- Formulario -->
        <form class="formulario-contacto" action="https://formsubmit.co/sallebot.bqto@gmail.com" method="POST" />
            
            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <!-- Apellido -->
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>

            <!-- Grado -->
            <div class="form-group">
                <label for="grado">Grado:</label>
                <input type="text" id="grado" name="grado" placeholder="Ingresa tu grado" required>
            </div>

            <!-- Sección -->
            <div class="form-group">
                <label for="seccion">Sección:</label>
                <input type="text" id="seccion" name="seccion" placeholder="Ingresa tu sección" required>
            </div>

            <!-- Teléfono de Contacto -->
            <div class="form-group">
                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <!-- Mensaje -->
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            </div>

            <!-- Botones -->
            <div class="botones">
                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="reset" class="btn-cancelar">Cancelar</button>
            </div>
            
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contacto.html">
        </form>
    </div>




</div>
    <footer>
        <p>&copy; 2025 3er año Sección "B"</p>
    </footer>

    <!-- Botón para mostrar/ocultar el chatbot -->
   <button class="chatbot-toggle" onclick="toggleChatbot()"></button>

   <!-- Chatbot Dialogflow -->
   <div class="chatbot-container" id="chatbot">
       <iframe
           allow="microphone;"
           width="350"
           height="430"
           src="https://console.dialogflow.com/api-client/demo/embedded/6318e8d8-e54b-470b-ad8e-aad08526f9a8">
       </iframe>
   </div>

   <script>
    function toggleMenu() {
        var navMenu = document.getElementById('nav-menu');
        if (navMenu.classList.contains('open')) {
            navMenu.classList.remove('open');
        } else {
            navMenu.classList.add('open');
        }
    }

    function toggleChatbot() {
        var chatbotContainer = document.getElementById('chatbot');
        if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
            chatbotContainer.style.display = 'block';
        } else {
            chatbotContainer.style.display = 'none';
            // Resetear el iframe
            var iframe = chatbotContainer.querySelector('iframe');
            var src = iframe.src;
            iframe.src = '';
            iframe.src = src;
        }
    }
</script>
</body>
</html>
